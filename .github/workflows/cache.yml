name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Cache dependencies and assets
      uses: actions/cache@v2
      with:
        path: |
          index.html
          assets/**
        key: ${{ runner.os }}-build-${{ hashFiles('index.html','assets/**') }}

    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.2
      with:
        branch: gh-pages
        folder: .
